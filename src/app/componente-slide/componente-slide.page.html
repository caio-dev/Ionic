<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="Voltar" defaultHref="home" ></ion-back-button>
      </ion-buttons>
    <ion-title>Slide</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-slides pager="true">
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>Anuncio de vendas</h1>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              <ion-img src="assets/anuncio.jpg"></ion-img>
            </ion-col>
          </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-img src="assets/slide1.jpg"></ion-img>
    </ion-slide>

    <ion-slide>
        <ion-img src="assets/slide2.jpg"></ion-img>
    </ion-slide>

    <ion-slide>
        <ion-img src="assets/slide3.jpg"></ion-img>
    </ion-slide>

    <ion-slide>
      <ion-button expand="full" (click)="comecar()">Ir para a Home</ion-button>
    </ion-slide>


  </ion-slides>





</ion-content>
